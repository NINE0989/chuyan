<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PyQt5前端页面</title>
    <!-- 引入QWebChannel的JavaScript库 -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #155ab6;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f0fe;
            border: 1px solid #d1e0fc;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PyQt5 与 JavaScript 交互</h1>
        
        <div id="shader-list">
            <!-- Shader list will be populated by JavaScript -->
        </div>
        
        <div id="output">这里将显示来自Python的响应</div>
    </div>

    <script>
        // This function will be called by Python to populate the shader list
        function setShaderList(shaders) {
            const list = document.getElementById('shader-list');
            list.innerHTML = ''; // Clear existing list
            shaders.forEach(shader => {
                const button = document.createElement('button');
                button.textContent = shader;
                button.className = 'shader-button';
                button.onclick = () => {
                    if (window.backend) {
                        console.log(`Selected shader: ${shader}`);
                        window.backend.on_shader_selected(shader);
                    }
                };
                list.appendChild(button);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                window.backend = channel.objects.backend;
                
                // Request the shader list from the backend once the channel is ready
                if (window.backend) {
                    window.backend.request_shader_list();
                }
            });
        });

        // This function can still be used for debugging or other messages
        function update_text(message) {
            const outputDiv = document.getElementById('output');
            console.log("Python called JavaScript: update_text('" + message + "')");
            outputDiv.textContent = message;
        }
    </script>
</body>
</html>
